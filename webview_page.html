<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page with autoplaying audio rendered in webview</title>
</head>

<body style="background: red">
    <audio id="soundTest" controls="controls">
        <source src="test-sound.mp3" type="audio/mp3" />
    </audio>

    <script>
        setTimeout(() => {
            document.getElementById('soundTest')
                .play()
                .then(() => {
                    console.log('sound played inside webview')
                })
                .catch(error => {
                    console.log('error playing sound inside webview')
                    console.log(error);
                });;
        }, 3000);
    </script>
</body>

</html>
