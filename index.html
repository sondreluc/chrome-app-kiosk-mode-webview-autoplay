<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chrome App Webview Autoplay</title>
</head>

<body>
    <div class="section">

        <div>
            <p>Simple html audio tag</p>
            <audio id="soundTest">
                <source src="test-sound.mp3" type="audio/mp3" />
            </audio>

            <script>
                setTimeout(() => {
                    document.getElementById('soundTest')
                        .play()
                        .then(() => {
                            console.log('sound played outside webview')
                        })
                        .catch(error => {
                            console.log('error playing sound outside webview')
                            console.log(error);
                        });
                }, 500);

                window.addEventListener('message', function(e) {
                    log("[???] messagereceived: "+e.data);
                  console.log("received message", e);
	            });
            </script>

            <p>This is the same video tag in an html file inside of a webview...</p>
            <webview partition="abc" id="wv1" style="width:500px; height:300px;" autosize="true"
                src="page_hosted_in_external_server.html"></webview>
        </div>
</body>

</html>
