<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chrome App Webview Autoplay</title>
</head>

<body>
    <div>
        <p>Simple html audio tag</p>
        <audio id="soundTest" controls="controls">
            <source src="test-sound.mp3" type="audio/mp3" />
        </audio>

        <p>This is the same audio tag in an html file inside of a webview...</p>
        <webview partition="sound" style="width:500px; height:300px;" autosize="true" src="webview_page.html">
        <webview partition="sound" style="width:500px; height:300px;" autosize="true" src="https://app.salesscreen.dev/slider?apikey=43d1c710-d3ee-40bd-93bb-bae9a1cd518c">
        </webview>
    </div>


    <script type="text/javascript" src="index.js"></script>
