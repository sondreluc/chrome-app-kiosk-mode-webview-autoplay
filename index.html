<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chrome App Webview Autoplay</title>
</head>

<body style="font-size: 18px">
    <div>
        <p>Simple html audio tag which should play after 3 seconds</p>
        <audio id="soundTest" controls>
            <source src="test-sound.mp3" type="audio/mp3" />
        </audio>
        <p id="output">Waiting...</p>

        <p>This is the same audio tag in an html file inside of a webview...</p>
        <webview style="border: red 2px solid; width:500px; height:200px;" src="https://sondrestaticweb.z6.web.core.windows.net/">
        </webview>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
